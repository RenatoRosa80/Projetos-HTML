<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <style>
    .bg1 {
      background-color: rgb(208, 170, 121);
    }

    .bg2 {
      background-color: rgb(29, 137, 137);
    }

    .bg3 {
      background-color: rgb(185, 78, 12);
    }

    .bg4 {
      background-color: rgb(8, 85, 14);
    }
  </style>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12 bg1">
        <h1>Topo do site</h1>
      </div>
    </div> <!--fecha a primeira linha-->
    <div class="row">
      <div class="col-12 col-md-8 col-lg-8 bg2">
        Conteudo esquerdo
      </div>
      <div class="col-12 col-md-4 col-lg-4 bg3">
        Conteudo direito
      </div>
    </div> <!--Fecha a segunda linha-->
    <div class="row"><!--Inicia a Terceira linha-->
      <div class="col-6 col-md-4 col-lg-4 bg1">
        Noticia 1
      </div>
      <div class="col-6 col-md-4 col-lg-4 bg2">
        Noticia 2
      </div>
      <div class="d-none d-sm-block col-md-4 col-lg-4 bg3">
        Noticia 3
      </div>

    </div><!--Fecha a terceira linha-->

  </div> <!--Fecha o container-->

</body>


</html>
